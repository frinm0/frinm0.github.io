<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="Vak.css" type="text/css">
</head>
<body>
<div class="brd">
<div class="text" align="center">
<p>
<label for='a'>Введите a: </label>
<input id="a"/>
<p>
<label for='b'>Введите b: </label>
<input id="b"/>
<p>
<label for='c'>Введите c: </label>
<input id="c"/>
<p>
<button onclick="func()">Найти корень</button>

<p id="D"></p>
<p id="result"></p>
</div>
<script>
    function func(){
          var a = Number(document.getElementById("a").value);
          var b = Number(document.getElementById("b").value);
          var c = Number(document.getElementById("c").value);
          var d
          var n
          var x
          var x1
          var x2
          var result 
          d=(b*b)-(4*a*c)
          n=d**0.5
          if (d<0) {
            result = 0
          }
          else if (d == 0) {
            x = (-b)/(2*a)
            result = 2
          } 
          else {
            x1=((-b)-n)/(2*a)
            x2=((-b)+n)/(2*a)
            result = 1
          }
          if (result == 0) {
            document.getElementById("result").innerHTML = 'Нет корня';
          }
          else if (result==1) {
            document.getElementById("result").innerHTML = 'x1=' + (x1) + ' ' + 'x2=' + (x2);
            document.getElementById("D").innerHTML = "D=" + d;
          }
          else {
            document.getElementById("result").innerHTML = "x=" + x;
            document.getElementById("D").innerHTML = "D=" + d;
          }          
          }
</script>
</div>
</body>
</html>
